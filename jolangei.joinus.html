<header>
  <h1><a href="jolangei.html" title="조랭이 웹 사이트">홈으로</a></h1>
</header>
<section>
<article>
  <h2>Join Us</h2>
</article>
<article>
  <form action="join.php" method="post" autocomplete="off">
    <table>
      <thead>
        <tr>
          <th colspan="2">회원정보 입력</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th><label for="id">ID : </label></th>
          <td><input id="id" type="text" name="id" placeholder="id를 입력하세요" required autofocus pattern="[a-z].+"></td>
        </tr>
        <tr>
          <th><label for="pwd">PASSWORD : </label></th>
          <td><input id="pwd" type="password" name="pwd" placeholder="password를 입력하세요" required pattern="[0-9]+"></td>
        </tr>
        <tr>
          <th><label for="nick">닉네임 : </label></th>
          <td><input id="nick" type="text" name="nick" placeholder="닉네임을 입력하세요" required></td>
        </tr>
        <tr>
          <th><label for="email">이메일 : </label></th>
          <td><input id="email" type="email" name="em" placeholder="이메일을 입력하세요" required></td>
        </tr>
        <tr>
          <th><label for="ph">휴대폰번호 : </label></th>
          <td><input id="ph" type="tel" name="tel" placeholder="전화번호를 입력하세요" required></td>
        </tr>
      </tbody>
    </table>
    <input type="submit" value="회원가입">
    <input type="reset" value="되돌리기">
  </form>
</article>
</section>
</body>
